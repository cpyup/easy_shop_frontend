<div id="checkout-form" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Proceed With Checkout</h5>
        <button type="button" class="btn-close" onclick="hideModalForm()" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <p>Confirm User Information Here</p>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="hideModalForm()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="cartService.checkoutCart();hideModalForm();">Confirm Checkout</button>
      </div>
    </div>
  </div>

</div>
